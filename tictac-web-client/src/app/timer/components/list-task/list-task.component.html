<div *ngIf="tasks.length === 0"
  class="w-full text-center h-5/6 text-slate-400 text-xl flex justify-center items-center">
  <h2>No time entries have been recorded yet...</h2>
</div>

        <strong>
          Today

      </span>

      <span>00:00:00</span>
    </div>
